<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu mural</h2>
    <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length> 0, else semPensamentos">
    <div *ngFor="let pensamento of listaPensamentos"> <!--Esta diretiva é do tipo estrutural, pois consegue modificar os elementos no HTML. A sua sintaxe é *ngFor="".
                                                          Essa diretiva receberá a expressão "let pensamento of listaPensamentos", onde let criará uma variável local e listaPensamentos o atributo que criamos na classe.
                                                          Resumindo: Aqui cada elemento da lista de pensamentos será um pensamento. Ou seja, vão aparecer todos os pensamentos criados -->
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</section>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados</p>
  </div>
</ng-template>
